<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insurance Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .media-container {
      position: relative;
      width: 150px;   /* adjust size here */
      height: 150px;  /* adjust size here */
    }

    .media-container img,
    .media-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;    /* always match container width */
      height: 100%;   /* always match container height */
      object-fit: cover; /* keeps aspect ratio, fills container */
    }
  </style>
</head>
<body>
  <header>
    <h1>Conversational Insurance Agent</h1>
  </header>
  <div class="container">
    <div>
      <button id="startButton">Start Conversation</button>
      <button id="stopButton" disabled>Stop Conversation</button>
    </div>
    <div>
      <p>Status: <span id="connectionStatus">Disconnected</span></p>
      <p>Agent is <span id="agentStatus">listening</span></p>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
      <div class="media-container">
        <img id="otterImage" src="parag.png" alt="Otter">
        <video id="agentVideo" src="parag.mp4" style="display: none;" loop muted></video>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Insurance Agent. All rights reserved.</p>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
